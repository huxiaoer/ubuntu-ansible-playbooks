---

- name: install common packages (apt)
  become: yes
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - chromium-browser
    - git
    - keepassxc  
    - nautilus-dropbox
    - software-properties-common
    - terminator
    - vim
    - zsh
    - fonts-firacode
    - libpng-dev
